{% extends "base.html" %}

{% block content %}
<h2>Delete Lead</h2>
<p>Are you sure you want to delete lead "{{ lead.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
