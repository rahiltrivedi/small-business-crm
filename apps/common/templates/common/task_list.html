{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="task-list-title">Task List</h1>

        <table class="task-list-table">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Client</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ task.task_name }}</td>
                        <td>{{ task.client.name }}</td>
                        <td>{{ task.get_status_display }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>
                            <a href="{% url 'task_edit' task.pk %}" class="btn btn-edit">Edit</a>
                            <a href="{% url 'task_delete' task.pk %}" class="btn btn-delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'task_create' %}" class="btn btn-primary">Add Task</a>
    </div>



<!-- Custom Styling -->
<style>
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .task-list-title {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
        font-family: 'Poppins', sans-serif;
    }

    .task-list-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .task-list-table th, .task-list-table td {
        padding: 12px 15px;
        text-align: left;
        font-size: 16px;
        color: #555;
    }

    .task-list-table th {
        background-color: #f4f6f9;
        color: #333;
        font-weight: 600;
        border-bottom: 2px solid #ddd;
    }

    .task-list-table tbody tr {
        border-bottom: 1px solid #f0f0f0;
    }

    .task-list-table tbody tr:hover {
        background-color: #f9f9f9;
    }

    .task-list-table td {
        vertical-align: middle;
    }

    .task-list-table td a {
        display: inline-block;
        padding: 6px 12px;
        margin-right: 10px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
    }

    .btn-edit {
        background-color: #ffc107;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .btn-edit:hover {
        background-color: #e0a800;
    }

    .btn-delete {
        background-color: #dc3545;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .btn-primary {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        font-weight: 600;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
</style>

{% endblock %}
