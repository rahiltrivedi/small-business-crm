{% extends "base.html" %}

{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete client "{{ client.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
