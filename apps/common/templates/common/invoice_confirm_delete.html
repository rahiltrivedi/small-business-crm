{% extends "base.html" %}

{% block content %}
<h2>Delete Invoice</h2>
<p>Are you sure you want to delete invoice "{{ invoice.invoice_number }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
